<body>

    <main>
        <h1>LOGIN</h1>
    </main>

    <form class="login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">No compartiremos tu direccion de email con nadie</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>

    <footer>
        <div class="logoFooter"><img src="../img/logoFooter.jpg" alt="Logo como en casa"></div>
