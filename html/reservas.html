<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como en Casa - Reservas</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- FAVICOM -->
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logoHeader" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500"><img src="../img/logo.jpg" alt="Logo como en casa"></div>
        <nav>
            <ul class="botonera">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../html/menu.html">Menu</a></li>
                <li><a href="../html/reservas.html">Reservas</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
                <li><a href="../html/login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>RESERVAS</h1>
    </main>

    <form class="reservar" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Martin" required>
          <div class="valid-feedback">
            Perfecto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Martinez" required>
          <div class="valid-feedback">
            Perfecto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor elegir nombre de Usuario
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Motivo de la reserva</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Horarios</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegir...</option>
            <option>19:00hs</option>
            <option>19:30hs</option>
            <option>19:30hs</option>
            <option>20:00hs</option>
            <option>20:30hs</option>
            <option>21:00hs</option>
            <option>21:30hs</option>
            <option>22:00hs</option>
          </select>
          <div class="invalid-feedback">
            Por favor selecciona el horario
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Seña</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Debe haber una seña
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes aceptar antes de continuar
            </div>
          </div>
        </div>
        <div class="col-12" class="boton">
          <button class="btn btn-primary" type="submit">Reservar</button>
        </div>
      </form>


    <footer>
        <div class="logoFooter"><img src="../img/logoFooter.jpg" alt="Logo como en casa"></div>
        <nav>
            <ul class="iconosRedes">
                <li>
                    <a href="#"><img src="../img/whatsapp.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="../img/instagram.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="../img/gmail.png" alt=""></a>
                </li>
            </ul>
        </nav>
    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
